<html>

<head>
    <title>Combinators</title>
    <style>
        /* descendant selector (space) */
        span div  {
            color: orange;
        }
        /* child selector (>) */
        span > div {
            text-size: large;
        }
        /* adjecent sibling selector (+)*/
        span + div {
            background-color: red;
        }
        /* general sibling selector (~) */
        span ~ div {
            color: yellow;
        }
    </style>
</head>

<body>
    <span>
        <div>First</div>
        <article>
            <div>Second</div>
        </article>
        <div>Third</div>
    </span>
    <div>Fourth</div>
    <div>Fifth</div>
</body>

</html>

<html>

<head>
    <title>Combinators</title>
    <style>
        /* descendant selector (space) */
        span div  {
            color: orange;
        }
        /* child selector (>) */
        span > div {
            background-color: yellow;
        }
        /* adjecent sibling selector (+)*/
        span + div {
            background-color: red;
        }
        /* general sibling selector (~) */
        span ~ div {
            color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <span>inside the div</span>
        <section>
            <span>Inside of the section so its not highlighted</span>
        </section>
        <span>inside the div</span>
    </div> 
    <span>Fourth is not in a section</span>
    <span>Fifth</span>
</body>

</html>
